<!DOCTYPE html>
<html lang = "en" >
<head >
	<meta charset = "UTF-8" >
	<title >Title</title >
</head >
<body >
	<table border="1px solid black">
		<style>
			#sum {
				background-color: red;
				color: white;
				font-weight: bold;
			}
		</style>
		<tbody>
		<tr>
			<th>Product</th>
			<th>Cost</th>
		</tr>
		<tr>
			<td>Beer</td>
			<td>2.88</td>
		</tr>
		<tr>
			<td>Fries</td>
			<td>2.15</td></tr>
		<tr>
			<td>Burger</td>
			<td>4.59</td></tr>
		<tr>
			<td>Total:</td>
			<td id="sum">

			</td></tr>
		</tbody>
	</table>
	<button onclick="showSum()"><b>SUM</b></button>

	<script >
		function showSum() {
			let tableElements = document.querySelectorAll('table tr td');
			let totalSum = 0;
			for (let i = 1; i < tableElements.length; i += 2) {
				totalSum += Number(tableElements[i].textContent);
			}
			document.getElementById('sum').textContent = totalSum;
		}
	</script >
</body >
</html >
